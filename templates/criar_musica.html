<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Música</title>
</head>
<body>
    <form action="/criar_musica" method="POST" onsubmit="return verificarSenhas()">
        <p>Usuário</p>

        <input type='text' name='usuario' placeholder="Digite seu usuário">
        <p>E-mail</p>

        <input type='text' name='email' placeholder="Digite seu usuário">
        <p>Senha</p>

        <input type='password' name='senha' placeholder="Digite sua senha">
        <p>Confirme sua senha</p>

        <input type='password' name='confirmar_senha' placeholder="Digite sua senha">
        <br>
        
        <br>
        <div class="botoes">
            <!-- <a href="">Criar conta</a> -->
            <!-- Mudar o a para um button -->
            <button type="submit">Criar Música</button>
        </div>
        <!-- FECHAR O FORMS AO FIM -->
    </form>
</body>
</html>
